<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <section class="cards">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>About Me</h2>
                </div>
                <div class="card-back">
                    <p>Hi! I am a DevOps Engineer with a passion for creating efficient and scalable systems.</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Projects</h2>
                </div>
                <div class="card-back">
                    <p>Check out my projects on GitHub and see what I've been working on.</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Contact</h2>
                </div>
                <div class="card-back">
                    <p>Feel free to reach out to me via email or LinkedIn.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
